<div class="modal-overlay" id="close-overlay"></div>
<div class="modal-container" style="width: 25em;">
    <div class="modal-header">
        <div class="modal-title h5" id="title"></div>
    </div>
    <div class="modal-body" style="margin-top: 0;">
        <label for="input" class="content" id="content" style="text-align: center; margin-bottom:.8rem; display:block;"></label>
        <form id="form">
            <input class="form-input" type="text" id="input"/>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" id="cancel">Cancel</button>
        <button class="btn btn-primary" id="ok">OK</button>
    </div>
</div>
